<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tinderella - Welcome</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico"/>
    <link rel="apple-touch-icon" href="/static/img/small_logo.png"/>

    <link href="/static/lib/ionic/css/ionic.css" rel="stylesheet"/>
    <link href="/static/css/style.css" rel="stylesheet"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- jQuery for AJAX calls -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="/static/lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="/static/js/app.js"></script>
    <!--<script src="lib/node-walk/walk.js"></script>-->
    <script src="/static/lib/collide/collide.js"></script>
    <script src="/static/lib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>

    <!-- start Mixpanel -->
    <script type="text/javascript">(function(f,b){if(!b.__SV){var a,e,i,g;window.mixpanel=b;b._i=[];b.init=function(a,e,d){function f(b,h){var a=h.split(".");2==a.length&&(b=b[a[0]],h=a[1]);b[h]=function(){b.push([h].concat(Array.prototype.slice.call(arguments,0)))}}var c=b;"undefined"!==typeof d?c=b[d]=[]:d="mixpanel";c.people=c.people||[];c.toString=function(b){var a="mixpanel";"mixpanel"!==d&&(a+="."+d);b||(a+=" (stub)");return a};c.people.toString=function(){return c.toString(1)+".people (stub)"};i="disable track track_pageview track_links track_forms register register_once alias unregister identify name_tag set_config people.set people.set_once people.increment people.append people.union people.track_charge people.clear_charges people.delete_user".split(" ");
        for(g=0;g<i.length;g++)f(c,i[g]);b._i.push([a,e,d])};b.__SV=1.2;a=f.createElement("script");a.type="text/javascript";a.async=!0;a.src="undefined"!==typeof MIXPANEL_CUSTOM_LIB_URL?MIXPANEL_CUSTOM_LIB_URL:"//cdn.mxpnl.com/libs/mixpanel-2-latest.min.js";e=f.getElementsByTagName("script")[0];e.parentNode.insertBefore(a,e)}})(document,window.mixpanel||[]);
        mixpanel.init("6653883a49ef01e56f4df31145393218");
    </script>
    <!-- end Mixpanel -->
  </head>
  <body ng-app="starter" no-scroll>
    <ion-pane ng-controller="CardsCtrl">
        <a href="/"><div id="tinderella_logo"></div></a>
        <div id="my_icon"></div>

        <td-cards>
            <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)">
              <div class="image">
                <div class="no-text overlayBox">
                  <div class="noBox-img icon_image">
                    <img src="/static/img/dislike_icon.png" style = "width: 80px; height: 80px"/>
                  </div>
                  <div class="noBox-text boxed2">DISLIKE!
                  </div>
                </div>
                <div class="cropped_image" ng-style="{'background': 'url({{card.url}}) no-repeat center center'}"></div>
                <div class="yes-text overlayBox">
                  <div class="yesBox-img icon_image">
                    <img src="/static/img/like_icon.png" style = "width: 80px; height: 80px"/>
                  </div>
                  <div class="yesBox-text boxed1" id="centerMe">LIKE!
                  </div>
                </div>
              </div>
            </td-card>
        </td-cards>

        <div id="loader_section">
          <div id="loader"></div>
        </div>

        <div class="like_dislike_buttons">
          <div id="dislike_button" ng-click="cardPartialSwipe(-30);cardSwipedLeft(0);cardDestroyed(0);"></div>
          <div id="like_button" ng-click="cardPartialSwipe(30);cardSwipedRight(0);cardDestroyed(0);"></div>
        </div>

    </ion-pane>
</body>

</html>
